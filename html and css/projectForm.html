    <!-- Main body wireframe section -->
        <main>  
        <div class = "content">
        <h2>Project Form</h2>
            <h4>Fill out the required fields and press submit to create project.</h4>
            </br>
                <form>
                    <fieldset> 
                        <br>
                            <label>Project Title: </label>
                                <input type="text" name="text_box" autofocus required><br><br>
                            <label>Estimated Completion Date: </label>
                                <input type="date" name="date_box" requirment><br><br>                         
                            <label>Estimated Hours to Complete: </label>
                                <input type="number" name="numerical_selector_box" min="1" max="1000" required><br><br>
                            <label>Project Description: </label>
                                <textarea rows="4" cols="80" name="comment" form="usrform" required></textarea><br>
                            <label>Project Requirments: </label>
                                <textarea rows="4" cols="80" name="comment" form="usrform" required></textarea><br>
                            <label>Team Members: </label>
                                <textarea rows="4" cols="80" name="comment" form="usrform" required></textarea><br>
                            <h6>*Required Fields</h6><br>
                            <div class = "buttonSpace"><button type="button" class="btn btn-primary">Submit</button></div><br><br>
                            
                    </fieldset>
                </form>
        </div>
